<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <a href="" style="text-decoration: none; color: white; font-size: 25px; text-align: center;"><p>Countries</p></a>
    </div>
    
    <div id="container"></div>

    <div id="popup" style="z-index: 1">
        <div id="close"><a id="closing-tag" href="">&#10006</a></div>
        <div id="img-container">
            <img id="c-flag" src="" alt="">
        </div>
        <div id="info-container">
            <div class="c-info"><p><span style="font-weight: bold;">Name:</span> <span id="name"></span></p></div>
            <div class="c-info"><p><span style="font-weight: bold;">Capital:</span> <span id="capital"></span></p></div>
            <div class="c-info"><p><span style="font-weight: bold;">Languages:</span> <span id="languages"></span></p></div>
            <div class="c-info"><p><span style="font-weight: bold;">Population:</span> <span id="population"></span></p></div>
            <div class="c-info"><p><span style="font-weight: bold;">Region:</span> <span id="region"></span></p></div>
            <div class="c-info"><p><span style="font-weight: bold;">Area:</span> <span id="area"></span></p></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
